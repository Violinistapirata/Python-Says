<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Says</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/svg+xml" href="public/images/python-2.png" />
  </head>

  <body background="public/images/background.jpg">
    <!-- AUDIOS -->

    <audio id="backgroundMusic" onkeydown="" autoplay loop>
      <source src="public/sounds/background-music.mp3" type="audio/mpeg" />
    </audio>

    <audio id="sound-effect">
      <source src="" type="audio/mpeg" />
    </audio>

    <!-- Loading screen -->

    <div id="blackout-screen"></div>
    <div id="loading-screen">
      <div class="flex-container--column ls-display">
        <h1 class="ls__title">PYTHON SAYS</h1>
        <img
          class="ls__icon"
          src="public/images/snake-bite.png"
          alt="python icon"
        />
        <div id="loading-container" class="flex-container--column">
          <p class="ls__text">Loading...</p>
          <div class="spinner"></div>
        </div>
        <div id="loaded-container" class="hidden">
          <button
            id="start-game-button"
            class="start-button"
            onclick="hideLoadingScreen()"
          >
            START GAME
          </button>
        </div>
      </div>
    </div>

    <!-- Blocking screen for landscape position -->

    <div class="blocking-screen">
      <div class="flex-container--column">
        <div class="blocking-screen__images">
          <img
            class="image__cross"
            src="public/images/red-cross.png"
            alt="red cross"
          />
          <img
            class="image__snake"
            src="public/images/snake-bite.png"
            alt="snake biting"
          />
          <img
            class="image__cross"
            src="public/images/red-cross.png"
            alt="red cross"
          />
        </div>
        <div class="blocking-screen__text">
          <h2>Landscape view is not supported</h2>
          <p>please, turn your device to portrait view</p>
        </div>
        <img
          class="blocking-screen__icon"
          src="public/images/mobile-icon.png"
          alt="mobile-icon"
        />
      </div>
    </div>

    <!-- Game screen -->

    <div class="view-frame">
      <img
        class="mobile-frame"
        src="public/images/mobile-frame-adjusted.png"
        alt="mobile frame"
      />

      <!-- NAV BAR -->
      <nav id="nav-bar">
        <div id="lives">
          <div class="heart">
            <img src="public/images/heart.png" alt="heart" />
          </div>
          <div class="heart">
            <img src="public/images/heart.png" alt="heart" />
          </div>
          <div class="heart">
            <img src="public/images/heart.png" alt="heart" />
          </div>
        </div>

        <h1 id="title">PYTHON SAYS</h1>

        <div class="nav-buttons">
          <button type="button" class="menu-button" onclick="toggleMusic()">
            <img
            id="toggle-music-button"
            src="./public/images/music-on.svg"
            alt="toggle music button"
            />
          </button>
          
          <button class="menu-button" onclick="openMenu()">
            <img src="public/images/menu-icon.png" alt="menu-icon" />
          </button>
        </div>
      </nav>

      <!-- GAME AREA -->

      <section id="game-area">
        <!-- MODALS -->

        <!-- Menu -->
        <div id="pause-menu" class="modal hidden">
          <div class="flex-container--column menu">
            <div id="close" class="close-btn" onclick="closeMenu()">x</div>

            <p class="menu__title">PAUSE</p>

            <div class="container--menu-buttons">
              <button class="menu__btn" onclick="window.location.reload()">
                Restart Game
              </button>

              <button class="menu__btn" id="mute" onclick="toggleMusic()">
                Toggle Music on/off
              </button>

              <button class="menu__btn" onclick="">
                Options<br />(coming soon)
              </button>
            </div>
          </div>
        </div>

        <!-- Game over -->
        <div id="box-container-game-over" class="modal hidden">
          <div class="flex-container--column">
            <p class="game-over">GAME OVER <br />☠️</p>
            <button class="modal__btn" onclick="window.location.reload()">
              Try again
            </button>
          </div>
        </div>

        <!-- Victory -->
        <div id="box-container-victory" class="modal hidden">
          <div class="flex-container--column">
            <p class="victory">YOU WIN!!</p>
            <button class="modal__btn" onclick="window.location.reload()">
              Play again
            </button>
          </div>
        </div>

        <!-- GAME AREA ELEMENTS -->

        <div id="answer-line">
          <div id="verification">
            <!-- The answers array will be displayed here -->
          </div>
          <!-- <div id="cross">
                <img src="public/images/red-cross.png" alt="red cross">
            </div> -->
        </div>

        <div id="click-area-wrapper">
          <!-- TUTORIAL  -->

          <div id="arrow">
            <img src="public/images/arrow.png" alt="arrow" class="arrow__img" />
            <p class="arrow__text">Click to start</p>
          </div>
          <div id="instructions1" class="speech-bubble hidden">
            <img src="public/images/speech-bubble.png" alt="speech bubble" />
            <p class="speech-bubble__text">Repeat after me</p>
          </div>
          <div id="instructions2" class="speech-bubble hidden">
            <img src="public/images/speech-bubble.png" alt="speech bubble" />
            <p class="speech-bubble__text big red">REPEAT AFTER ME !!</p>
          </div>
          <div id="great" class="speech-bubble speech-bubble--small hidden">
            <img src="public/images/speech-bubble.png" alt="speech bubble" />
            <p class="speech-bubble__text big green">GREAT!</p>
          </div>
          <div id="wrong" class="speech-bubble speech-bubble--small hidden">
            <img src="public/images/speech-bubble.png" alt="speech bubble" />
            <p class="speech-bubble__text big red">WRONG!!</p>
          </div>

          <!-- PYTHON HEAD -->

          <div id="python-head" class="clickable">
            <img src="public/images/python-2.png" alt="python-head" />
            <div id="python-eye" class="calm"></div>
          </div>

          <!-- BITE ANIMATION -->

          <div>
            <img
              id="bite"
              class="hidden"
              src="public/images/snake-bite.png"
              alt="bite animation"
            />
          </div>

          <!-- GAME BUTTONS -->

          <div id="game-buttons-div">
            <!--   <button id="html-button" class="game-button">
                    <img src="public/images/HTML logo.png" alt="html button">
                </button> -->
            <!--  <button id="css-button" class="game-button">
                    <img src="public/images/CSS logo.png" alt="css button">
                </button>
                <button id="node-button" class="game-button">
                    <img src="public/images/NODE logo.png" alt="node button">
                </button>
                <button id="js-button" class="game-button">
                    <img src="public/images/JS logo.png" alt="js button">
                </button> -->
          </div>
        </div>

        <!-- AVATARS -->

        <div id="avatars">
          <div id="python">
            <img src="public/images/python-2.png" alt="python" />
          </div>
          <div id="player">
            <img id="dev" src="public/images/programmer.png" alt="programmer" />
          </div>
          <!-- <div id="player-screen">
                <img src="" alt="">
            </div> -->
        </div>
      </section>
    </div>
  </body>

  <!-- SCRIPTS -->

  <script src="./src/scripts/refferences.js"></script>
  <script src="./src/scripts/sound.js"></script>
  <script src="./src/scripts/buttons.js"></script>
  <script src="./src/scripts/player.js"></script>
  <script src="./src/scripts/python.js"></script>
  <script src="./src/scripts/screens.js"></script>
  <script src="./src/scripts/logic.js"></script>
  <script src="./src/scripts/loading-screen.js"></script>
</html>
