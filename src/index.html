<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav-bar">
        <button id="menu-icon">
            <img src="../images/menu-icon.png" alt="menu-icon">
        </button>
    </nav>
    <section id="game-area">
        <div id="python-head">
            <img src="../images/python-head.png" alt="python-head">
        </div>
        <div id="game-buttons-div">
            <button id="html-button" class="game-button">
                <img src="../images/HTML logo.png" alt="html button">
            </button>
            <button id="css-button" class="game-button">
                <img src="../images/CSS logo.png" alt="css button">
            </button>
            <button id="node-button" class="game-button">
                <img src="../images/NODE logo.png" alt="node button">
            </button>
            <button id="js-button" class="game-button">
                <img src="../images/JS logo.png" alt="js button">
            </button>
        </div>
    </section>
</body>
<!-- Scripts -->
 <script src="game.js"></script>
 <script src="buttons.js"></script>
 <script src="player.js"></script>
 <script src="python.js"></script>
 <script src="logic.js"></script>
</html>
